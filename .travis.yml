language: node_js
cache:
  directories:
    - node_modules
node_js:
  - node
script:
  - npm run test:prod && npm run build
after_success:
  - test $TRAVIS_BRANCH = "master" && test $TRAVIS_PULL_REQUEST = "false" && npm run report-coverage
  - test $TRAVIS_BRANCH = "master" && test $TRAVIS_PULL_REQUEST = "false" && npm run deploy-docs
